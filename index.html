    <title>Crucigrama Diario</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #crucigrama-container { display: flex; justify-content: center; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(10, 40px); gap: 2px; }
        .cell { width: 40px; height: 40px; text-align: center; font-size: 20px; border: 1px solid black; text-transform: uppercase; position: relative; }
        .cell:focus { background-color: #ffff99; outline: none; }
        .black { background-color: black; }
        .incorrect { background: repeating-linear-gradient(45deg, red, red 5px, transparent 5px, transparent 10px); }
        #timer { font-size: 20px; margin-top: 10px; }
        .clues-container { display: flex; justify-content: center; gap: 50px; margin-top: 20px; text-align: left; }
        .clues { width: 300px; }
        .clues h2 { border-bottom: 2px solid black; padding-bottom: 5px; }
        .selected { background-color: lightgray; }
        .highlight { background-color: #ADD8E6; }
    </style>
</head>
